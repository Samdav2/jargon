<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }

        /* Professional Blue/White Theme */
        body {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            background-color: #f0f4f8; /* Light blue-grey background */
            color: #333333;
            margin: 0 !important;
            padding: 0 !important;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* Clean white card */
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #d8e1e8;
            box-shadow: 0 10px 30px rgba(0, 50, 100, 0.05);
        }
        .header {
            background-color: #ffffff;
            padding: 40px;
            text-align: left;
            border-bottom: 1px solid #eeeeee;
        }
        .header h1 {
            margin: 0;
            color: #0a2540; /* Strong navy blue */
            font-size: 32px;
            font-weight: 700;
        }
        .header h2 {
            margin: 8px 0 0 0;
            color: #0065f2; /* Bright, professional blue */
            font-size: 16px;
            font-weight: 500;
        }
        .content {
            padding: 40px;
            color: #333333;
            line-height: 1.7;
            font-size: 16px;
        }
        .content p {
            margin-bottom: 24px;
        }
        .content p strong {
            color: #0a2540;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0065f2; /* Bright blue */
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
        }
        .code-box {
            background-color: #f0f4f8; /* Match page background */
            padding: 24px;
            border-radius: 8px;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            font-weight: bold;
            color: #0a2540; /* Navy text */
            text-align: center;
            border: 1px dashed #b0c4d8;
            word-break: break-all;
        }
        .footer {
            padding: 40px;
            text-align: center;
            font-size: 14px;
            color: #777777; /* Muted footer text */
            background-color: #f9fafb;
            border-top: 1px solid #eeeeee;
        }
        .footer p {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body style="font-family: 'Inter', Helvetica, Arial, sans-serif; background-color: #f0f4f8; color: #333333; margin: 0 !important; padding: 0 !important;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 40px 10px;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="container" style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; border: 1px solid #d8e1e8; box-shadow: 0 10px 30px rgba(0, 50, 100, 0.05);">
                    <!-- Header -->
                    <tr>
                        <td class="header" style="background-color: #ffffff; padding: 40px; text-align: left; border-bottom: 1px solid #eeeeee;">
                            <h1 style="margin: 0; color: #0a2540; font-size: 32px; font-weight: 700;">Jargon</h1>
                            <h2 style="margin: 8px 0 0 0; color: #0065f2; font-size: 16px; font-weight: 500;">Sovereign Data Exchange</h2>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td class="content" style="padding: 40px; color: #333333; line-height: 1.7; font-size: 16px;">
                            {% block content %}
                            <p>This is a notification from the Jargon (SDE) platform.</p>
                            {% endblock %}
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td class="footer" style="padding: 40px; text-align: center; font-size: 14px; color: #777777; background-color: #f9fafb; border-top: 1px solid #eeeeee;">
                            <p style="margin: 0 0 10px 0;">&copy; 2025 Jargon SDE. All rights reserved.</p>
                            <p style="margin: 0 0 10px 0;">Federal Republic of Nigeria</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
